<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Happy 25th, Lee Wei Wen ‚Äî 2026 üéâ</title>
  <meta name="description" content="Pink birthday page for Lee Wei Wen with hearts, balloons, cakes, wishes, confetti, and music." />
  <meta name="theme-color" content="#ffb3d9" />
  <style>
    :root{
      --bg1:#fff2f8; --bg2:#ffe6f3;
      --ink:#3a243c; --muted:#6c4a6e; --accent:#ff7fbf; --gold:#f6d36a; --white:#ffffff;
      --btn:#ff9fd1; --btnText:#3a243c; --btnHover:#ffa9d6; --shadow:0 12px 30px rgba(255,120,180,.25);
      --heart:#ff72c7; --heartSoft:#ffb6e6;
      --balloon:#e01d48; --balloonDark:#9e1734;
      --cake:#ffefc2; --cakeIcing:#ffd3e8; --candle:#ff7fbf;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% -10%, var(--bg1), transparent 70%),
        radial-gradient(1200px 800px at 80% 120%, var(--bg2), transparent 70%),
        linear-gradient(180deg, #fffafd 0%, #fff5fb 100%);
      overflow:hidden;
    }

    .wrap{ position:relative; height:100%; display:grid; place-items:center; text-align:center; padding:24px; }

    .card{
      position:relative; z-index:3;
      background:rgba(255,255,255,.78);
      backdrop-filter:saturate(1.4) blur(8px);
      border:1px solid #ffffffaa; border-radius:22px;
      padding:28px 22px; box-shadow:var(--shadow);
      max-width:820px; width:min(92vw, 820px);
    }

    .badge{
      display:inline-flex; align-items:center; gap:.5ch;
      padding:6px 12px; border-radius:999px;
      font-weight:800; letter-spacing:.02em; font-size:13px;
      background:linear-gradient(180deg, #ffe0f1, #ffd0ea);
      border:1px solid #ffffffcc; color:#7b3d77;
      box-shadow:0 8px 18px rgba(255,120,180,.25) inset, var(--shadow);
      margin:-6px 0 8px;
    }

    h1{
      font-size:clamp(28px, 4.6vw, 52px);
      line-height:1.05; margin:0 0 8px; letter-spacing:.5px;
    }
    .name{
      font-weight:700;
      background:linear-gradient(90deg, var(--accent), #ff66b3);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    .type{
      font-size:clamp(16px, 2.6vw, 20px);
      color:var(--muted); min-height:1.2em; margin:.3rem 0 1.1rem;
      border-right:2px solid var(--accent); white-space:nowrap; overflow:hidden;
      animation: caret 1s steps(1) infinite;
    }
    @keyframes caret{50%{border-color:transparent}}

    .sparkles{
      position:absolute; inset:-8px; pointer-events:none;
      background:
        radial-gradient(6px 6px at 20% 30%, #ffd8f0 50%, transparent 52%),
        radial-gradient(7px 7px at 80% 20%, #ffe7f7 50%, transparent 52%),
        radial-gradient(5px 5px at 60% 80%, #ffe0f4 50%, transparent 52%),
        radial-gradient(6px 6px at 35% 70%, #ffd1ef 50%, transparent 52%),
        radial-gradient(5px 5px at 90% 65%, #fff0fa 50%, transparent 52%);
      opacity:.85; filter:drop-shadow(0 2px 4px #ffb6e088); animation: twinkle 4s ease-in-out infinite; border-radius:24px;
    }
    @keyframes twinkle{0%,100%{opacity:.55; transform:scale(1)}50%{opacity:1; transform:scale(1.02)}}

    .btns{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:10px; }
    button{
      appearance:none; border:0; cursor:pointer; background:var(--btn); color:var(--btnText); font-weight:700;
      padding:12px 16px; border-radius:12px; box-shadow:var(--shadow);
      transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
    }
    button:hover{ background:var(--btnHover); transform:translateY(-1px)}
    button:active{ transform:translateY(0) scale(.98)}
    button:focus-visible{ outline:3px solid #ffb6e0; outline-offset:2px }

    .note{ margin-top:10px; font-size:12px; color:#7b5a7d; opacity:.85 }

    /* Layers */
    .
stream{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; }      /* hearts/balloons/cakes */
    .wish-stream{ position:fixed; inset:0; pointer-events:none; z-index:1; overflow:hidden; } /* wishes behind card */
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; z-index:4 }

    /* Left‚ÜíRight sailing items */
    .sail{
      position:absolute; top:0; left:0; transform:translate3d(-12vw, 50vh, 0);
      animation: sail var(--dur) linear var(--delay) infinite;
      will-change: transform;
      filter:drop-shadow(0 8px 12px rgba(255,120,180,.25));
    }
    @keyframes sail{
      0%  { transform: translate3d(-12vw, var(--y), 0) rotate(-6deg) }
      25% { transform: translate3d(18vw,  calc(var(--y) + var(--bob)), 0) rotate(-2deg) }
      50% { transform: translate3d(50vw,  var(--y), 0) rotate(0deg) }
      75% { transform: translate3d(82vw,  calc(var(--y) - var(--bob)), 0) rotate(2deg) }
      100%{ transform: translate3d(112vw, var(--y), 0) rotate(6deg) }
    }

    /* Heart (pink love) */
    .heart{ width:44px; height:40px; position:relative; }
    .heart::before, .heart::after{
      content:""; position:absolute; width:22px; height:34px; background:
        radial-gradient(circle at 30% 18%, #fff8 0 20%, transparent 21%),
        linear-gradient(145deg, var(--heart), var(--heartSoft));
      border-radius:22px 22px 0 0;
    }
    .heart::before{ left:22px; transform:rotate(45deg); transform-origin:0 100%}
    .heart::after{ left:0; transform:rotate(-45deg); transform-origin:100% 100%}

    /* Red balloon (horizontal) */
    .redballoon{
      width:52px; height:66px; border-radius:50% 50% 46% 46%;
      background:
        radial-gradient(circle at 30% 28%, #ffffffcc 0 10%, transparent 12%),
        radial-gradient(circle at 40% 35%, #ffffff42 0 20%, transparent 22%),
        linear-gradient(145deg, var(--balloonDark), var(--balloon));
      position:relative;
    }
    .redballoon::after{ content:""; position:absolute; left:50%; bottom:-7px; transform:translateX(-50%);
      width:10px; height:9px; background:var(--balloonDark); border-radius:2px 2px 6px 6px; }
    .string{
      position:absolute; left:50%; bottom:-110px; transform:translateX(-50%);
      width:2px; height:110px; background:linear-gradient(#0002, #0001); border-radius:2px;
      animation: sway calc(var(--dur) * .8) ease-in-out var(--delay) infinite;
    }
    @keyframes sway{0%,100%{ transform:translateX(-50%) rotate(-3deg)}50%{ transform:translateX(-50%) rotate(3deg)}}

    /* Cake (cute mini) */
    .cake{ width:56px; height:42px; position:relative; }
    .cake .tier{
      position:absolute; left:6px; right:6px; bottom:0; height:26px;
      background:linear-gradient(180deg, var(--cake), #ffdcae);
      border:1px solid #fff; border-radius:6px;
      box-shadow:inset 0 -6px 0 0 var(--cakeIcing);
    }
    .cake .candle{ position:absolute; width:6px; height:18px; top:-18px; left:50%; transform:translateX(-50%); background:var(--candle); border-radius:3px; }
    .cake .flame{
      position:absolute; width:8px; height:12px; top:-28px; left:50%; transform:translateX(-50%);
      background:radial-gradient(closest-side, #ffd36a, #ff9d00 60%, transparent 61%);
      border-radius:50%; animation: flicker .9s ease-in-out infinite; filter:drop-shadow(0 0 6px #ffc04d);
    }
    @keyframes flicker{50%{ transform:translateX(-50%) scaleY(.9)}}

    /* Wishes (text) behind card */
    .wish{
      position:absolute; left:-20vw;
      font-weight:800; white-space:nowrap;
      font-size:clamp(14px, 2.2vw, 20px);
      color:#7b3d77; opacity:.22;
      text-shadow:0 1px 0 #fff, 0 2px 8px rgba(255,120,180,.25);
      animation: wishSail var(--dur) linear var(--delay) infinite;
    }
    @keyframes wishSail{
      0%  { transform: translate3d(-20vw, var(--y), 0) }
      100%{ transform: translate3d(120vw, var(--y), 0) }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .sail, .string, .type, .sparkles, .wish{ animation:none !important }
    }
  </style>
</head>
<body>
<!-- Background streams -->
  <div class="stream" id="stream" aria-hidden="true"></div>
  <div class="wish-stream" id="wishStream" aria-hidden="true"></div>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <div class="wrap">
    <section class="card" role="region" aria-label="Birthday greeting for Lee Wei Wen">
      <div class="sparkles" aria-hidden="true"></div>
      <div class="badge">üéâ Happy 25th ‚Ä¢ 2026</div>
      <h1>Happy Birthday, <span class="name">Lee Wei Wen</span>! üéÇ</h1>
      <p class="type" id="typeLine" aria-live="polite"></p>
      <p style="margin:.2rem 0 1.0rem">
        Pink hearts, red balloons, and cake on the breeze‚Äîtoday is all about you. Have the best celebration!
      </p>

      <div class="btns">
        <button id="partyBtn" type="button" aria-label="Launch confetti and play music">üéä Celebrate!</button>
        <button id="musicBtn" type="button" aria-label="Play or pause music">‚ñ∂Ô∏è Play music</button>
        <button id="shareBtn" type="button" aria-label="Share this page">ü§ù Share</button>
      </div>

      <p class="note">Tip: Put a file named <strong>happy-birthday.mp3</strong> next to this file to enable music.</p>
    </section>
  </div>

  <!-- Music (add your own happy-birthday.mp3 in the same folder) -->
  <audio id="music" preload="auto" src="happy-birthday.mp3" loop crossorigin="anonymous"></audio>

  <script>
  /* ========= Type-on line (short & sweet) ========= */
  (function typeLine(){
    const el = document.getElementById('typeLine');
    const msg = "May your year be filled with joy, health, and sweet surprises. üíñüéàüéÇ";
    let i = 0, speed = 26;
    const tick = () => {
      if(i <= msg.length){ el.textContent = msg.slice(0, i++); requestAnimationFrame(()=>setTimeout(tick, speed)); }
    };
    tick();
  })();

  /* ========= Hearts, red balloons, cakes (left ‚Üí right) ========= */
  (function stream(){
    const layer = document.getElementById('stream');
    const RATE_MS = 800, MAX_NODES = 70;

    function make(type){
      const box = document.createElement('div');
      box.className = 'sail';

      const y = (10 + Math.random()*70).toFixed(1) + 'vh';
      const bob = (Math.random()*14 - 7).toFixed(1) + 'vh';
      const dur = (14 + Math.random()*16).toFixed(1) + 's';
      const delay = (Math.random()*-20).toFixed(1) + 's';
      box.style.setProperty('--y', y);
      box.style.setProperty('--bob', bob);
      box.style.setProperty('--dur', dur);
      box.style.setProperty('--delay', delay);

      if(type === 'heart'){
        const h = document.createElement('div'); h.className = 'heart'; box.appendChild(h);
      }else if(type === 'balloon'){
        const b = document.createElement('div'); b.className = 'redballoon';
        const s = document.createElement('div'); s.className = 'string'; b.appendChild(s);
        box.appendChild(b);
      }else{
        const c = document.createElement('div'); c.className = 'cake';
        c.innerHTML = '<div class="tier"></div><div class="candle"></div><div class="flame"></div>';
        box.appendChild(c);
      }

      layer.appendChild(box);
      setTimeout(()=> box.remove(), 36000);
      const kids = layer.children;
      if(kids.length > MAX_NODES){ for(let i=0;i<kids.length - MAX_NODES;i++) kids[i].remove(); }
    }

    for(let i=0;i<16;i++){ make('heart'); make('balloon'); if(i%4===0) make('cake'); }
    setInterval(()=>{
      const r = Math.random();
      if(r < 0.5) make('heart'); else if(r < 0.9) make('balloon'); else make('cake');
    }, RATE_MS);
  })();

  /* ========= Background wish stream (text only, English) ========= */
  (function wishStream(){
    const layer = document.getElementById('wishStream');
    const wishes = [
      "May your days be bright and your smiles even brighter!",
      "Here‚Äôs to health, happiness, and big wins ahead!",
      "Keep shining and inspiring everyone around you.",
      "May all your dreams find their way to you.",
      "Wishing you success in everything you do!",
      "Cheers to laughter, good friends, and sweet memories!",
"May you be surrounded by kindness and love.",
      "Your best chapters are just beginning.",
      "More joy, more adventure, more you!",
      "May fortune favor your steps and peace fill your heart.",
      "Stay curious, brave, and wonderfully you.",
      "Let every day this year surprise you in a good way!",
      "May you be blessed with long life and abundant sustenance.", /* panjang umur murah rezeki */
      "May your heart stay light and your path be golden."
    ];

    function spawn(){
      const el = document.createElement('div');
      el.className = 'wish';
      el.textContent = wishes[Math.floor(Math.random()*wishes.length)];

      const y = (12 + Math.random()*76).toFixed(1) + 'vh';
      const dur = (22 + Math.random()*14).toFixed(1) + 's';
      const delay = (Math.random()*-20).toFixed(1) + 's';

      el.style.setProperty('--y', y);
      el.style.setProperty('--dur', dur);
      el.style.setProperty('--delay', delay);

      layer.appendChild(el);
      setTimeout(()=> el.remove(), 42000);
    }

    for(let i=0;i<10;i++) spawn();
    setInterval(spawn, 1600);
  })();

  /* ========= Confetti (exposed) ========= */
  const confetti = (function confettiSystem(){
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    function fit(){ cvs.width = innerWidth * devicePixelRatio; cvs.height = innerHeight * devicePixelRatio; ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0); }
    addEventListener('resize', fit, {passive:true}); fit();

    const colors = ['#ff8ec6','#ffb6e0','#ffd1f0','#fff1f9','#f6d36a','#ffffff'];
    let pieces = [], animId=null;

    function burst(x, y, count=200){
      for(let i=0;i<count;i++){
        const angle = Math.random()*Math.PI*2, speed = 4 + Math.random()*6;
        pieces.push({ x, y, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed - 6, g: .18 + Math.random()*.08,
          w: 6 + Math.random()*6, h: 10 + Math.random()*10, rot: Math.random()*Math.PI, vr: (Math.random()-.5)*0.3,
          life: 120 + Math.random()*40, color: colors[Math.floor(Math.random()*colors.length)] });
      }
      if(!animId) animate();
    }

    function animate(){
      animId = requestAnimationFrame(animate);
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(let i=pieces.length-1;i>=0;i--){
        const p = pieces[i];
        p.vy += p.g; p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.life -= 1;
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot);
        ctx.fillStyle = p.color; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore();
        if(p.y > innerHeight + 80 || p.life <= 0) pieces.splice(i,1);
      }
      if(pieces.length===0){ cancelAnimationFrame(animId); animId=null; }
    }
    return { burst };
  })();

  /* ========= Celebrate button & tap confetti ========= */
  (function party(){
    const partyBtn = document.getElementById('partyBtn');
    partyBtn.addEventListener('click', () => {
      confetti.burst(innerWidth/2, innerHeight*.35);
      try{ document.getElementById('music').play().catch(()=>{}); }catch(e){}
    });
    addEventListener('pointerdown', (e)=>{
      const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : '';
      if(tag === 'button') return;
      confetti.burst(e.clientX, e.clientY, 120);
    });
  })();

  /* ========= Music controls ========= */
  (function music(){
    const btn = document.getElementById('musicBtn');
    const audio = document.getElementById('music');
    let playing = false;

    async function toggle(){
      try{
        if(!playing){ await audio.play(); playing = true; btn.textContent = '‚è∏Ô∏è Pause music'; }
        else { audio.pause(); playing = false; btn.textContent = '‚ñ∂Ô∏è Play music'; }
      }catch(e){
        alert('Add a file named ‚Äúhappy-birthday.mp3‚Äù beside index.html, then tap Play again.');
      }
    }
    btn.addEventListener('click', toggle);
  })();

  /* ========= Share ========= */
  (function share(){
    const btn = document.getElementById('shareBtn');
    btn.addEventListener('click', async ()=>{
const shareData = { title: document.title, text: "Come celebrate Lee Wei Wen‚Äôs 25th! üéâ", url: location.href };
      try{
        if(navigator.share){ await navigator.share(shareData); }
        else{ await navigator.clipboard.writeText(location.href); btn.textContent = '‚úÖ Link copied!'; setTimeout(()=>btn.textContent='ü§ù Share', 1400); }
      }catch(e){ /* user canceled */ }
    });
  })();
  </script>
</body>
</html>
